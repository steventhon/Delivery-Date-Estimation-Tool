<!doctype html>
<html>

  <head>
    <title>Delivery Date Estimation Tool</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
<form action="">
  <fieldset>
    <legend>Delivery Date Estimation Tool</legend>
    Product Manufacturer:
    <br>
    <select id="manufacturer" onchange="setManufacturer()">
      <option value="" disabled selected style="display:none;">Select Manufacturer</option>
      <option value="Bug Off">Bug Off</option>
      <option value="Carlson">Carlson</option>
      <option value="Cat Mate/Dog Mate">Cat Mate/Dog Mate</option>
      <option value="CatHole">CatHole</option>
    </select>
    <br>
    <br> Ship-to State:
    <br>
    <select id="state" onchange="setState()">
      <option value="Alabama">Alabama</option>
      <option value="Alaska">Alaska</option>
      <option value="Arizona">Arizona</option>
      <option value="Arkansas">Arkansas</option>
      <option value="California">California</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit!">
  </fieldset>
</form>
